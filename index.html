<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Client</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Include the XLSX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.0/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 id="typingHeading">Client Record</h1>
    </header>

    <div class="content">
      <section class="left-section">
        <form id="trackerForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="contactNumber">Contact Number:</label>
          <input
            type="text"
            id="contactNumber"
            name="contactNumber"
            required
          /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="relocate">Relocate:</label>
          <input
            type="text"
            id="relocate"
            name="relocate"
            required
          /><br /><br />

          <label for="expertise">Expertise:</label>
          <input
            type="text"
            id="expertise"
            name="expertise"
            required
          /><br /><br />

          <label for="rate">Rate:</label>
          <input type="text" id="rate" name="rate" required /><br /><br />

          <label for="country">Country Citizenship:</label>
          <input
            type="text"
            id="country"
            name="country"
            required
          /><br /><br />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required /><br /><br />

          <label for="noticePeriod">Notice Period:</label>
          <input
            type="text"
            id="noticePeriod"
            name="noticePeriod"
            required
          /><br /><br />

          <label for="experience">Experience:</label>
          <input
            type="text"
            id="experience"
            name="experience"
            required
          /><br /><br />

          <label for="payg">Payg:</label>
          <input type="text" id="payg" name="payg" required /><br /><br />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required /><br /><br />

          <label for="day">Day:</label>
          <input type="text" id="day" name="day" required /><br /><br />

          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea
          ><br /><br />

          <label for="reminder">Reminder:</label>
          <input type="date" id="reminder" name="reminder" /><br /><br />

          <input type="submit" value="Add Entry" />
        </form>
      </section>
      <section class="right-section">
        <button class="downloadEntryCSV">Download Entry as CSV</button>
        <!-- <button class="downloadEntryPDF">Download Entry as PDF</button> -->

        <div id="entries">
          <!-- Display entries here -->
        </div>
        <aside>
          <div id="socialMedia">
            <h2>Follow us on social media:</h2>
            <a href="https://www.facebook.com" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://www.twitter.com" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://www.linkedin.com" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Add more social media icons and links as needed -->
          </div>
        </aside>
      </section>
    </div>
    <footer>
      <div id="copyright">
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
